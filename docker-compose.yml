version: "3.5"

services:
  postgres:
    container_name: flask_db
    image: postgres
    environment:
      POSTGRES_USER: flask_user
      POSTGRES_PASSWORD: flask_pass
      POSTGRES_DB: flask_db
    volumes:
      - postgres:/data/postgres
    ports:
      - "5434:5432"

networks:
  postgres:
    driver: bridge

volumes:
  postgres:
